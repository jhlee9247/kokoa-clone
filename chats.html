<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"
            ><i class="fa-solid fa-gear fa-lg"></i>
            <div class="point"></div
          ></a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component user-component-chat">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar"
              src="img-file/2.jpg"
            />
            <div class="user-component__text">
              <h4 class="useer-component__title">Ryan</h4>
              <h6 class="user-component__subtext">Hi nice to meet you!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:27</span>
            <div class="badge2"></div>
          </div></div
      ></a>
      <a href="chat2.html">
        <div class="user-component user-component-chat">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar"
              src="img-file/img.gif"
            />
            <div class="user-component__text">
              <h4 class="useer-component__title">Apeach</h4>
              <h6 class="user-component__subtext">Hi I'm apeach :)</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:30</span>
            <div class="badge">1</div>
          </div>
        </div></a
      >
      <a href="chat3.html">
        <div class="user-component user-component-chat">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar"
              src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/serranoarevalo-avatar_rdjur3A.jpg"
            />
            <div class="user-component__text">
              <h4 class="useer-component__title">Nicolas</h4>
              <h6 class="user-component__subtext">You can do it! Boooooom!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">22:00</span>
            <div class="badge">1</div>
          </div>
        </div></a
      >
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">2</span>
            <i class="fa-solid fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="point"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big!</span>
      <img src="img-file/IMG_8405.jpg" />
    </div>
    <script
      src="https://kit.fontawesome.com/155af9b907.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
